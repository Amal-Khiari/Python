<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: {{ color }};
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <div>
        {% for i in range(num_boxes) %}
            <div class="box"></div>
        {% endfor %}
    </div>
</body>
</html>
