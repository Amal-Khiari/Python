<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container survey-form">
        <h1 class="mb-4">Dojo Survey</h1>
        <form action="/process" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="dojo_location" class="form-label">Dojo Location:</label>
                <select class="form-select" id="dojo_location" name="dojo_location" required>
                    <option value="" selected disabled>Select a location</option>
                    <option value="Chicago">Chicago</option>
                    <option value="San Jose">San Jose</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Online">Online</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="favorite_language" class="form-label">Favorite Language:</label>
                <select class="form-select" id="favorite_language" name="favorite_language" required>
                    <option value="" selected disabled>Select a language</option>
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Java">Java</option>
                    <option value="C#">C#</option>
                </select>
            </div>
            
            <!-- Ninja Bonus: Radio buttons -->
            <div class="mb-3">
                <label class="form-label">Experience Level:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="experience" id="beginner" value="Beginner" checked>
                    <label class="form-check-label" for="beginner">Beginner</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="experience" id="intermediate" value="Intermediate">
                    <label class="form-check-label" for="intermediate">Intermediate</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="experience" id="advanced" value="Advanced">
                    <label class="form-check-label" for="advanced">Advanced</label>
                </div>
            </div>
            
            <!-- Sensei Bonus: Checkboxes -->
            <div class="mb-3">
                <label class="form-label">Interests (select all that apply):</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests" id="web_dev" value="Web Development">
                    <label class="form-check-label" for="web_dev">Web Development</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests" id="data_science" value="Data Science">
                    <label class="form-check-label" for="data_science">Data Science</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests" id="mobile_dev" value="Mobile Development">
                    <label class="form-check-label" for="mobile_dev">Mobile Development</label>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="comments" class="form-label">Comment (optional):</label>
                <textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
