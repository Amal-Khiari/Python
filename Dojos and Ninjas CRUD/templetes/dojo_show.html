<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ dojo.name }}</title>
</head>
<body>
    <h1>{{ dojo.name }} Ninjas</h1>
    <ul>
        {% for ninja in ninjas %}
        <li>{{ ninja.first_name }} {{ ninja.last_name }} - Age: {{ ninja.age }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('dojos') }}">Home</a>
</body>
</html>
